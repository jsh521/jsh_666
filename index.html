	<!-- 移动端布局在head里加meta适口；1.0既不放大也不缩小
	用户不可以放大缩小user-scalable=0 -->

	width=device-width,initial-scale=1.0,maximum-scale=1.

	<div class="first">

			<h4>空气</h4>
			<h5></h5>
		</div>
		<div class="title1"></div>
		<div class="title2"></div>
		<div class="title3">
		<!-- span文字标签默认从左往右排列 要从远程获取所以用span分开 -->
			<span class="wind_der"></span>
			<span class="wet wind_level"></span>
		</div>
		<div class="title4">你若安好，便是晴天</div>
	</div>

				<div class="tem">
					<span class="heigher"></span>
					<span>/</span>
					<span class="lower"></span>
				</div>
			</div>
			<div class="bottom">
				<div class="con"></div>
				<div class="conPic"></div>
			</div>
		</div>
		<div class="tomorrow">
			<div class="top">
				<div class="todyText">明天</div>

					<span class="heigher tomorrow_heigher"></span>
					<span>/</span>

				</div>
			</div>
			<div class="bottom">
				<div class="con tomorrow_condition"></div>
				<div class="conPic  tomorrow_icon"></div>
		    </div>
	    </div>
	</div>
	<!-- 第二个模块结束 -->
